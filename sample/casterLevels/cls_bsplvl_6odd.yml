# 6/10 CL progression advancing on odd levels.
yamlType: cls_bsplvl
generateOutput: true

# What we're going to do here is default to full CL progression across the board...
# and then subtract CLs as appropriate!
inherits:
  - cls_bsplvl_full
levels:
  2: 
    bonusCasterLevels: -1
  4: 
    bonusCasterLevels: -1
  6: 
    bonusCasterLevels: -1
  8:
    bonusCasterLevels: -1